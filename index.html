<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container justify-content-center text-center top-margin-for-head" id="jumbotron-win-screen">    
          <h1>Science Hangman</h1> 
          <p>Guess the word! You have 13 guesses.</p> 
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center mt-1">
              <h2>Press any key to get started!</h2>
              <h4 id="placeholder" class="mt-30 letter-spacing"></h4>     
            </div>
            
            <div class="col-sm-6 lead">
              <p id="letters-guessed">Letters Guessed: </p>
              <p id="number-guesses-left">Number of Guesses Left: </p>
              <p id="number-wins">Number of Wins: </p>
              <p id="testing">Word: </p>
            </div>
        </div>
    </div>
    <audio id ="bruh-sound" src="assets/sounds/BruhSound2.mp3"></audio>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
